{% macro render_field(field) %}
	<tr {% if field.errors %} class="error" {% endif %} >
		<td>{{ field.label }}</td>		<!-- This is the description string -->
		<td>{{ field(**kwargs)|safe }}</td>			<!-- this passes the arguments that get translated into html attributes --> <!-- safe makes it so that escape characters are ignored -->
	</tr>
	<tr class="error" >
		<td></td>
		<td>
			<ul>
				{% for error in field.errors %}
					<li>{{error}}</li>
				{% endfor %}
			</ul>
		</td>
	</tr>
{% endmacro %}
